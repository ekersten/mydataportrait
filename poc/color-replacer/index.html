<!DOCTYPE html>
<html>
<head>
	<title>Color Replacer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<h1>Image color replacer</h1>
		<p>Given an image, this will find all the pixels for a particullar color and replace them with black</p>
		<section class="row">
			<div class="col-md-8">
				<div class="form-group">
					<label for="imgInput">Select image</label>
					<input type="file" id="imgInput">
				</div>
				<div class="row">
					<!-- the dinamically loaded image will be here -->
					<canvas id="image"></canvas>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="fromInput">Tolerance</label>
					<input type="text" class="form-control" id="tolerance" placeholder="Tolerance" value="40">
				</div>
				<div class="form-group">
					<label for="fromInput">From</label>
					<input type="text" class="form-control" id="fromInput" placeholder="From" value="#59fe01">
				</div>
				<div class="form-group">
					<label for="toInput">To</label>
					<input type="text" class="form-control" id="toInput" placeholder="To" value="#000000">
				</div>
				<div class="form-group">
					<button class="btn btn-default" id="go">Button</button>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
