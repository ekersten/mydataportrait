{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-xs-12 text-center">
        <h1>SnapShot Booth</h1>
    </div>
</div>
    {% if photo %}
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Code: {{ photo.code|upper}}</h2>
            <h2>Network: {{ network }}</h2>
        </div>
    </div>
    {% endif %}

    {% if error %}
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3 class="warning">Code does not exist.</h3>
                <a href="{% url 'booth:index' %}" class="button">Go Back</a>
            </div>
        </div>
    {% endif %}
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/photo.js' %}"></script>
{% endblock %}
