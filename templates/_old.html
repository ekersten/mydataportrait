{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Login Greenscreen</title>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="authenticated">
            <p>Authenticated user: {{ user.get_full_name }} (<a href=" {% url 'logout' %}?next=/">Logout</a>)</p>
        </div>
    {% else %}
        <div class="login">
            <a href="{% url 'social:begin' 'facebook' %}">Login Facebook</a> | <a href="{% url 'social:begin' 'instagram' %}">Login Instagram</a>
        </div>
    {% endif %}

    <canvas id="image_canvas" width="500" height="300"></canvas>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js" integrity="sha256-WxCPSnj6+RzfJLgjhmIgMoac5URgc1INTHZBd1IB6Jw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script type="text/javascript" src="{% static 'samplefb/js/index.js' %}"></script>
</body>
</html>
